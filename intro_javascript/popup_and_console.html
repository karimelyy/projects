<!DOCTYPE html>
<html lang="en">
<head>
    <title>popup and console</title>
    <style>
        p{
            font-size: 18px;
            color: black;
        }

        .button1{
            background-color: yellow;
            color: black;
            border: 2px solid black;
            padding: 5px;
            cursor: pointer;
        }

        .button2{
            background-color: orange;
            color: black;
            border: 2px solid black;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Adults plain Cotton T-shirt</p>
    <p>Price: $7.99</p>
    <button class="button1" onclick="
        alert('Added')"
        >Add to cart</button>
    <button class="button2" onclick="
        console.log('Loading...'), alert('Purchased')"
        >Buy now</button>
</body>
</html>
