<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Buttons</title>
        <link rel="stylesheet" href="styles/buttons-style.css">
    </head>
    <body>
        <button class="Uber">Request now</button>
        <button class="Amazon">Add to Cart</button>
        <button class="Github">Sign up</button>

        <button class="Linkedin1">Apply on company website</button>

        <br>
        <a class="link" href="#">Back to Amazon</a>

        <p class="paragraph1">$39-in stock</p>

        <button class="card">Add to Cart</button>

        <br>

        <br>
        <br>
        <br>
        <button class="Stretch">Stretch</button>
        <br>
        <button class="Shadow">Shadow</button>

        <button class="One">One</button>
        <button class="Two">Two</button>
        <button class="Three">Three</button>
