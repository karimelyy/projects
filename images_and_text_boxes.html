<!DOCTYPE html>
<html lang="en">
<head>
    <title>Images & text boxes</title>
    <style>

        img{
            margin-top: 0px;
            margin-bottom: 40px;
            vertical-align: middle;
        }

        .pic1{
            width: 200px;
            border-radius: 8px;
        }

        .pic2{
            width: 200px;
            height: 200px;
            object-fit: cover;
            object-position: center;
        }

        .pic3{
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 100px;
        }

        .search-bar1{
            font-size: 15px;
            padding: 9px 15px;
            width: 170px;
            border: 1px solid rgb(150, 150, 150);
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .search-bar2{
            font-size: 15px;
            padding: 9px 15px;
            width: 400px;
            border: none;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.603);
            border-radius: 200px;
            margin-bottom: 20px;
        }

        .p1{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-top: 0px;
            margin-bottom: 5px;
            font-size: 14px;
            color: rgb(100, 100, 100);
        }

        .Email{
            font-size: 15px;
            padding: 7px 15px;
            width: 355px;
            margin-bottom: 20px;
        }

        .p2{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 0px;
            margin-left: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            color: rgb(51, 51, 51);
        }

        .Email-Button{
            background-color: rgb(0, 115, 182);
            color: white;
            font-size: 18px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            padding: 14px 150px;
            border: none;
            border-radius: 75px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .Email-Button:hover{
            opacity: 0.8;
        }

        .Email-Button:active{
            opacity: 0.5;
        }

        .Profile{
            width: 50px;
            height: 50px;
            object-fit: cover;
            object-position: center;
            border-radius: 30px;
            vertical-align: middle;
            margin-top: 35px;
        }

        .Tweet-bar{
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
            width: 200px;
            border: none;
        }

        .Tweet-Button{
            background-color: rgb(0, 162, 255);
            color: white;
            padding: 6px 10px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            vertical-align: middle;
        }

        .Tweet-Button:hover{
            opacity: 0.8;
        }

        .Tweet-Button:active{
            opacity: 0.5;
        }

        .Name{
            font-size: 14px;
            padding: 3px;
            display: block;
            margin-bottom: 4px;
        }

        .Email2{
            font-size: 14px;
            padding: 3px;
            display: block;
            margin-bottom: 20px;
        }

        .p3{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: black;
            width: 255px;
            display: inline-block;
            vertical-align: middle;
        }

        .YN{
            font-size: 15px;
            padding: 2px 5px;
            vertical-align: middle;
            cursor: pointer;
        }

        .Google-logo{
            margin-top: 50px;
            width: 400px;
            display: block;
            padding: 0px 28%;
            margin-bottom: 8px;
        }

        .Google-bar{
            font-size: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            padding: 10px 18px;
            margin-top: 0px;
            margin-bottom: 60px;
            margin-left: 17%;
            width: 640px;
            border: none;
            border-radius: 300px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.603);
        }

        .First-name{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15px;
            padding: 10px 10px;
            width: 125px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.5);
            border-width: 1px;
            border-radius: 7px;
            display: inline-block;
            margin-bottom: 12px;
        }

        .Email-sign{
            display: block;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15px;
            padding: 10px 10px;
            width: 278px;
            border: 1px solid rgba(0, 0, 0, 0.5);
            border-radius: 7px;
            margin-bottom: 12px;
        }

        .Sign-up{
            background-color: rgb(0, 115, 182);
            color: white;
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            padding: 13px 10px;
            width: 300px;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            margin-bottom: 60px;
        }

        .Sign-up:hover{
            opacity: 0.8;
        }

        .Sign-up:active{
            opacity: 0.5;
        }

        .p4{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 35px;
            color: black;
            margin-top: 0px;
            margin-bottom: 20px;
        }

        .Uber{
            font-size: 15px;
            padding: 8px 10px;
            background-color: rgba(128, 128, 128, 0.26);
            border: none;
            border-radius: 5px;
            width: 300px;
            display: block;
            margin-bottom: 7px;
        }

        .Request{
            margin-top: 25px;
            background-color: black;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 2px;
            margin-right: 10px;
            cursor: pointer;
        }

        .Request:hover{
            opacity: 0.8;
        }

        .Request:active{
            opacity: 0.5;
        }

        .Later{
            background-color: rgba(128, 128, 128, 0.26);
            color: black;
            padding: 8px 15px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }

        .Later:hover{
            opacity: 0.8;
        }

        .Later:active{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <img class="pic1" src="images/gym.jpg" alt="gym_picture">
    <img class="pic2" src="images/gym.jpg" alt="gym_picture">
    <img class="pic3" src="images/gym.jpg" alt="gym_picture">
    <br>
    <input class="search-bar1" type="text" placeholder="Search">
    <br>
    <input class="search-bar2" type="text" placeholder="Search Google or type URL">
    <br>
    <p class="p1">Email</p>
    <input class="Email" type="text">
    <p class="p2">By clicking Agree & Join, you agree to the Privacy Policy.</p>
    <button class="Email-Button">Agree & Join</button>
    <br>
    <img class="Profile" src="images/gym.jpg" alt="gym_picture">
    <input class="Tweet-bar" type="text" placeholder="What's happening?">
    <button class="Tweet-Button">Tweet</button>
    <br>
    <input class="Name" type="text" placeholder="Name">
    <input class="Email2" type="text" placeholder="Email">
    <p class="p3">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button class="YN">Yes</button>
    <button class="YN">No</button>
    <img class="Google-logo" src="images/Google_logo.png" alt="Google_logo">
    <input class="Google-bar" type="text" placeholder="Search Google or type a URL">
    <br>
    <input class="First-name" type="text" placeholder="First name">
    <input class="First-name" type="text" placeholder="First name">
    <input class="Email-sign" type="text" placeholder="Email">
    <button class="Sign-up">Sign Up</button>
    <br>
    <p class="p4">Request a ride now</p>
    <input class="Uber" type="text" placeholder="Enter pickup location">
    <input class="Uber" type="text" placeholder="Enter destination">
    <button class="Request">Request now</button>
    <button class="Later">Schedule for later</button>
</body>
</html>
